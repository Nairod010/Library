<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h2 class="title">Library</h2>
        <dialog>
        <button class="close" autofocus>Close</button>
        <form class="register" action="">
            <label for="title">Title</label>
            <input class="input-box" type="text" id="title" value="">
            <label for="author">Author</label>
            <input class="input-box" type="text" id="author" value="">
            <label for="pages">Pages</label>
            <input class="input-box" type="text" id="pages" value="">
            <span>Read?</span>
            <input type="checkbox" id="toggle">
            <label id="read" for="toggle"></label>
            <input class="add" type="submit" value="+">
        </form>
        </dialog>
        <button class="add">+</button>
    </div>
    <div id="stored-books"></div>
</body>
<script src="script.js" async> </script>

</html>
